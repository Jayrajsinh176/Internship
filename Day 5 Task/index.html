
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>
            Create a static webpage
        </h1>
        <nav>
            <a href="index.html"> Home </a>
            <a href="../Day3Task.html"> Day 3 </a>
            <a href="../Day4Task.html"> Day 4 </a>
        </nav>
    </header>
    <main class="main">
        <section class="section">
            <h1>
                Contact Us
            </h1>
            <p>
                Fill out The Form Below to Contact Us.
            </p>
            <Form class="form">
                <label for="name">
                    Name :
                </label></br>
                <input type="text" id="name" placeholder="Enter Your Name"
                    required /></br></br>
                <label for="email">
                    Email :
                </label></br>
                <input type="email" id="email" placeholder="Enter Your Email" 
                    required /></br></br>
                <label for="message">
                    Message :
                </label></br>
                <textarea id="message" placeholder="Enter Your Message" 
                    required></textarea></br>
                <button type="submit" >
                    Submit
                </button>
            </Form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2026 My Static Webpage</p>
    </footer>

</body>

</html>
