<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="text-center my-4 border-bottom border-2 border-dark pb-3">
        <h1 class="fw-bold text-success">Student Result Panel</h1>
    </header>
    <main class="container pb-5">
        <div class="row m-3 border border-2 border-opacity-50 pt-4 w-50 mx-auto">
            <div class="col-md-4">
                <label for="rollno" class="form-label">Roll No :</label>
                <input type="number" id="rollno" class="form-control" placeholder="Enter Roll No." >
            </div>
            <div class="col-md-4">
                <label for="name" class="form-label">Name :</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name" >
            </div>
            <div class="col-md-4">
                <label for="marks" class="form-label">Marks :</label>
                <input type="number" id="marks" class="form-control" placeholder="Enter Marks" >
            </div>
            <div class="col-md-12 mt-4  mb-2 text-center">
                <button type="button" class="btn btn-success" onclick="addStudent()"> Add Student </button>
            </div>
        </div>
        <table class="table table-bordered mt-5">
            <thead class="text-center table-primary fs-5 ">
                <tr>
                    <th scope="col">Roll No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Result</th>
                </tr>
            </thead>
            <tbody class="text-center  fst-italic" id="tableBody">
                <!-- data will be added here dynamically -->
            </tbody>
        </table>
        
        <script src="script.js"></script>
    </main>
</body>

</html>
